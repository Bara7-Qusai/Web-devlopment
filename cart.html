<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title> Cart</title>
  <link rel="stylesheet" href="style2.css" />
  <script type="module" src="main.js"></script>
</head>
<body>
  <header class="main-header">
    <div class="container">
      <nav class="nav">
        <ul>
          <li><a href="proj1.html">Home</a></li>
          <li><a href="gallery1.html">National Gallery</a></li>
          <li><a href="gallery2.html">Getty Museum</a></li>
          <li><a href="gallery3.html">Rijksmuseum</a></li>
          <li><a href="gallery4.html">Hermitage</a></li>
          <li><a href="gallery5.html">Brera Gallery</a></li>
          <li><a href="gallery6.html">Louvre</a></li>
          <li>
            <a href="cart.html">
              <img src="Images/cart.png" class="cart-icon active" alt="Cart" />
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <h1> Cart</h1>

    <div class="controls">
      <label>Tax Rate (%):
        <input type="number" id="taxRate" value="10" />
      </label>
      <label>Shipping Threshold:
        <input type="number" id="shippingThreshold" value="1000" />
      </label>
      <label>Filter Items:
        <input type="text" id="filterInput" placeholder="Search by name..." />
      </label>
      <button id="clearCart">Clear Cart</button>
    </div>

    <div class="table-container">
      <table id="cart-table">
        <thead>
          <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Amount</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="cart-body"></tbody>
        <tfoot>
          <tr><td colspan="3">Subtotal</td><td id="subtotal">$0.00</td><td></td></tr>
          <tr><td colspan="3">Tax</td><td id="tax">$0.00</td><td></td></tr>
          <tr><td colspan="3">Shipping</td><td id="shipping">$0.00</td><td></td></tr>
          <tr><td colspan="3"><strong>Grand Total</strong></td><td id="grand-total"><strong>$0.00</strong></td><td></td></tr>
        </tfoot>
      </table>
    </div>
  </main>
</body>
</html>
